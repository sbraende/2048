<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="navbar">
        <div class="menu">
            <button class="menu-button">
                <img class="menu__icon" src="./assets/icons/menu.svg" alt="hamburger menu">
                <h1 class="menu__title-large menu__title">2048</h1>
            </button>
        </div>
        <h3 class="menu__title-small menu__title">2048</h3>
        <div class="gamestatus">
            <div class="gamestatus__score-container">
                <h3 class="gamestatus__category">SCORE</h3>
                <h3 class="gamestatus__value">1132</h3>
            </div>
            <div class="gamestatus__highscore-container">
                <h3 class="gamestatus__category">BEST</h3>
                <h3 class="gamestatus__value">1132</h3>
            </div>
        </div>

        <div class="utilities">
            <div class="utilities__feedback-container">
                <a class="utilities__feedback-link" href="#">Give feedback</a>
            </div>
            <button class="utilities__newgame-container">
                <h3 class="utilities__newgame-text">New Game</h3>
                <img class="utilities__newgame-icon" src="./assets/icons/rotate-cw.svg" alt="New game">
            </button>
        </div>
    </header>

    <main>
        <section class="board">
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item bord__item--lvl1">
                <h2 class="board__item-number">2</h2>
            </div>
            <div class="bord__item bord__item--lvl2">
                <h2 class="board__item-number">4</h2>
            </div>
            <div class="bord__item bord__item--lvl3">
                <h2 class="board__item-number">8</h2>
            </div>
            <div class="bord__item bord__item--lvl4">
                <h2 class="board__item-number">16</h2>
            </div>
            <div class="bord__item bord__item--lvl5">
                <h2 class="board__item-number">32</h2>
            </div>
            <div class="bord__item bord__item--lvl6">
                <h2 class="board__item-number">64</h2>
            </div>
            <div class="bord__item bord__item--lvl7">
                <h2 class="board__item-number">128</h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
        </section>
        <section class="actions">
            <div class="action__button-container">
                <button class="action__button-group">
                    <img class="action__button-image" src="./assets/icons/corner-up-left.svg" alt="undo">
                </button>
                <img class="action__dotdot-icon" src="./assets/icons/dotdot.svg"></img>
            </div>
            <div class="action__button-container">
                <button class="action__button-group action__button-group--active">
                    <img class="action__button-image" src="./assets/icons/repeat.svg" alt="Swap two tiles">
                </button>
                <img class="action__dotdot-icon" src="./assets/icons/dotdot.svg"></img>
            </div>
            <div class="action__button-container">
                <button class="action__button-group">
                    <img class="action__button-image" src="./assets/icons/target.svg" alt="Delete tiles by number">
                </button>
                <img class="action__dotdot-icon" src="./assets/icons/dotdot.svg"></img>
            </div>
        </section>
    </main>

    <footer>
        <p>Original design by Gabriele Cirulli for <a class="footer__link" href="">2048</a>. <p>
    </footer>
</body>
</html>
