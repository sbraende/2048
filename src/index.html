<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="menu">
                <img class="menu__icon" src="./assets/icons/menu.svg" alt="hamburger menu">
                <h1 class="menu__title">2048</h1>
            </button>
            <div class="gamestatus">
                <div class="gamestatus__score-container">
                    <h3 class="gamestatus__score-title">SCORE</h3>
                    <h3 class="gamestatus__score-number">1132</h3>
                </div>
                <div class="gamestatus__highscore-container">
                    <h3 class="gamestatus__highscore-title">BEST</h3>
                    <h3 class="gamestatus__highscore-number">1132</h3>
                </div>
            </div>

            <div class="utilities">
                <div class="utilities__feedback-container">
                    <a class="utilities__feedback-link" href="#">Give feedback</a>
                </div>
                <button class="utilities__newgame-container">
                    <h3 class="utilities_newgame-text">New Game</h3>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="board">
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item bord__item--lvl1">
                <h2 class="board__item-number">2</h2>
            </div>
            <div class="bord__item bord__item--lvl2">
                <h2 class="board__item-number">4</h2>
            </div>
            <div class="bord__item bord__item--lvl3">
                <h2 class="board__item-number">8</h2>
            </div>
            <div class="bord__item bord__item--lvl4">
                <h2 class="board__item-number">16</h2>
            </div>
            <div class="bord__item bord__item--lvl5">
                <h2 class="board__item-number">32</h2>
            </div>
            <div class="bord__item bord__item--lvl6">
                <h2 class="board__item-number">64</h2>
            </div>
            <div class="bord__item bord__item--lvl7">
                <h2 class="board__item-number">128</h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
            <div class="bord__item">
                <h2 class="board__item-number"></h2>
            </div>
        </section>
        <section class="action-buttons">
            <div>
                
            </div>
        </section>
    </main>

    <footer>
        <p>Inspired by <a href="">2048</a> game by Gabriele Cirulli.<p>
    </footer>
</body>
</html>
